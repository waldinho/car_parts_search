<div id="content-number">
    <h1>
        Find parts by MPN or OEM number
    </h1>
    <form id="adv_search_from" name="adv_search_from" action="http://www.ebay.co.uk/sch/Vehicle-Parts-Accessories/131090/i.html" method="get">
        <input name="LH_TitleDesc" value="1" type="hidden"/>
        <div class="pa-num-row">
            <input aria-labelledby="kw_lengend" type="text" name="_nkw" id="_nkw" size="50" maxlength="300" value='' placeholder="e.g. FIA-46836491" class="pa-num-search" onclick="this.value='';this.style.color='#000';">
            <div class="pa-num-adv-s mb space-top">
                <a href="javascript:;">
                    <input id="search_button" class="search_button" type="submit" value="Search" />
                </a>
            </div>
        </div>
        <div class="pa-num-bottomrow">
            <div class="pa-num-column">
                <input id="LH_TopRatedSellers" class="top_seller" name="LH_TopRatedSellers" type="checkbox" value="1" />
                <img src="top-rated.png" class="medal" />eBay Top-rated seller
            </div>
            <div class="pa-num-column">
                <fieldset>
                    <label for="LH_BIN">
                        <input type="checkbox" id="LH_BIN" name="LH_BIN" value="1" class="pa-num-buy_now"> Buy it now</label>
                </fieldset>
            </div>
            <div class="pa-num-column">
                <fieldset class="pa-num-checkbox-set">
                    <label for="LH_ItemConditionNew">
                        <input type="checkbox" id="LH_ItemConditionNew" name="LH_ItemCondition" value="3" class="pa-num-new"> Condition: New
                    </label>
                </fieldset>
            </div>
            <div class="pa-num-column">
                <input id="LH_PrefLoc" class="pa-num-LH_PrefLoc" name="LH_PrefLoc" type="checkbox" value="1" /> Location: UK only
            </div>
            <div class="pa-num-column">
                <fieldset class="pa-num-checkbox-set nested">
                    <label for="LH_FS">
                        <input type="checkbox" id="LH_FS" name="LH_FS" value="1"> Free P&amp;P</label>
                </fieldset>
            </div>
            <div class="pa-num-column">
                <input value="2" name="LH_SellerType" id="LH_SellerType" class="pa-num-LH_SellerType" type="checkbox">
                <label for="_sasltBus" class="pa-num-cbRdoLbl"> Business seller</label>
            </div>
        </div>
    </form>
